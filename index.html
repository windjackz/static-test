        // é’©å­å’Œç‰©ç†ç³»ç»Ÿ
        let hook = {

            length: isMobile ? 40 : 50,

        // æ¸¸æˆç‰©å“
        const items = [];
        
        // ç‰©å“ç±»å‹
        const ITEM_TYPES = {
            Q_COIN: {
                name: 'Qå¸',
                value: 888,
                color: '#FFD700',

                    ctx.lineWidth = 1;
                    
                    // ç»˜åˆ¶åœ†å½¢ç¡¬å¸
                    ctx.beginPath();
                    ctx.arc(x, y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // ç»˜åˆ¶Qå­—æ¯
                    ctx.fillStyle = '#000';
                    ctx.font = `bold ${this.radius * 1.2}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('Q', x, y);
                    
                    ctx.restore();
                }
            },
            SMALL_GOLD: {
                name: 'å°é‡‘å—',
                value: 100,
                color: '#FFD700',
                radius: isMobile ? 16 : 20,
                weight: 1
            },
            BIG_GOLD: {
                name: 'å¤§é‡‘å—',
                value: 250,
                color: '#FFD700',
                radius: isMobile ? 24 : 30,
                weight: 3
            },
            DIAMOND: {
                name: 'é’»çŸ³',
                value: 800,
                color: '#00BFFF',
                radius: isMobile ? 12 : 15,
                weight: 0.5,
                draw: function(ctx, x, y) {
                    ctx.save();
                    ctx.fillStyle = this.color;
                    ctx.strokeStyle = '#FFF';
                    ctx.lineWidth = 2;
                    
                    ctx.beginPath();
                    ctx.moveTo(x, y - this.radius);
                    ctx.lineTo(x + this.radius, y);
                    ctx.lineTo(x, y + this.radius);
                    ctx.lineTo(x - this.radius, y);
                    ctx.closePath();
                    
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(x, y - this.radius);
                    ctx.lineTo(x, y + this.radius);
                    ctx.moveTo(x - this.radius, y);
                    ctx.lineTo(x + this.radius, y);
                    ctx.stroke();
                    
                    ctx.restore();
                }
            },
            STONE: {
                name: 'çŸ³å¤´',
                value: 20,
                color: '#A9A9A9',
                radius: isMobile ? 20 : 25,
                weight: 4
            }
        };

        // é›ªèŠ±ç±»
        class Snowflake {
            constructor() {
                this.x = Math.random() * CANVAS_WIDTH;
                this.y = Math.random() * PENGUIN_AREA_HEIGHT;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.y += this.speed;
                if (this.y > PENGUIN_AREA_HEIGHT) {
                    this.y = 0;
                    this.x = Math.random() * CANVAS_WIDTH;
                }
            }

            draw(ctx) {
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            items.length = 0;
            snowflakes = [];
            
            // åˆ›å»ºé›ªèŠ±
            for (let i = 0; i < (isMobile ? 15 : 20); i++) {
                snowflakes.push(new Snowflake());
            }
            
            // å›ºå®šç‰©å“æ•°é‡
            createItems(ITEM_TYPES.Q_COIN, 1);
            createItems(ITEM_TYPES.DIAMOND, 2);
            createItems(ITEM_TYPES.BIG_GOLD, 4);
            createItems(ITEM_TYPES.SMALL_GOLD, 8);
            createItems(ITEM_TYPES.STONE, 7);
            
            hook = {
                x: CANVAS_WIDTH / 2,
                y: PENGUIN_AREA_HEIGHT - (isMobile ? 15 : 20),
                length: isMobile ? 40 : 50,
                angle: Math.PI,
                angularVelocity: 0.01,
                speed: 0.01,
                maxAngle: Math.PI / 2,
                state: 'swinging',
                target: null,
                retractSpeed: isMobile ? 6 : 8,
                shootSpeed: isMobile ? 6 : 8,
                endX: 0,
                endY: 0
            };
            
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
        }
        
        function createItems(type, count) {
            for (let i = 0; i < count; i++) {
                let x, y, overlapping;
                
                do {
                    overlapping = false;
                    x = Math.random() * (CANVAS_WIDTH - type.radius * 4) + type.radius * 2;
                    y = Math.random() * (CANVAS_HEIGHT - PENGUIN_AREA_HEIGHT - type.radius * 4) + PENGUIN_AREA_HEIGHT + type.radius * 2;
                    
                    for (const item of items) {
                        const dx = x - item.x;
                        const dy = y - item.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < type.radius + item.radius + 10) {
                            overlapping = true;
                            break;
                        }
                    }
                } while (overlapping);
                
                items.push({
                    type: type,
                    x: x,
                    y: y,
                    radius: type.radius,
                    collected: false
                });
            }
        }
        
        function startGame() {
            gameState = 'playing';
            startScreen.style.display = 'none';
            endScreen.style.display = 'none';
            
            initGame();
            
            bgMusicElement.volume = 0.3;
            bgMusicElement.play().catch(e => console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:", e));
            
            gameTimer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            requestAnimationFrame(gameLoop);
        }
        
        // è·å–ç©å®¶ç­‰çº§ä¿¡æ¯
        function getRankInfo(score) {
            const ranks = [
                { threshold: 3500, rank: "ğŸ†ç‹è€…ğŸ†", color: "#FFD700", title: "ä¼ è¯´çº§çŸ¿å·¥ï¼", message: "ä½ å·²æŒæ¡å†°é›ªå®è—çš„ç»ˆæå¥¥ç§˜ï¼" },
                { threshold: 2800, rank: "ğŸ’é’»çŸ³ğŸ’", color: "#00BFFF", title: "å¤§å¸ˆçº§çŸ¿å·¥ï¼", message: "æƒŠäººçš„æŒ–æ˜æŠ€æœ¯ï¼" },
                { threshold: 2100, rank: "ğŸ”¶é“‚é‡‘ğŸ”¶", color: "#E5E4E2", title: "ä¸“ä¸šçŸ¿å·¥", message: "ä¼˜ç§€çš„æŒ–æ˜èƒ½åŠ›ï¼" },
                { threshold: 1400, rank: "ğŸŒŸé»„é‡‘ğŸŒŸ", color: "#FFD700", title: "ç†Ÿç»ƒçŸ¿å·¥", message: "å·²ç»æŒæ¡æ ¸å¿ƒæŠ€å·§ï¼" },
                { threshold: 700, rank: "ğŸ”˜é’é“œğŸ”˜", color: "#CD7F32", title: "è§ä¹ çŸ¿å·¥", message: "è¿˜éœ€è¦æ›´å¤šç»ƒä¹ å“¦ï¼" },
                { threshold: 0, rank: "â„ï¸æ–°æ‰‹â„ï¸", color: "#FFFFFF", title: "å†°é›ªå­¦å¾’", message: "ç»§ç»­åŠªåŠ›å§ï¼" }
            ];

            return ranks.find(r => score >= r.threshold) || ranks[ranks.length-1];
        }
        
        function endGame() {
            gameState = 'end';
            clearInterval(gameTimer);
            bgMusicElement.pause();
            
            // è·å–ç©å®¶ç­‰çº§ä¿¡æ¯
            const rankInfo = getRankInfo(score);
            
            // è®°å½•åˆ†æ•°å†å²ï¼ˆåŒ…å«ç­‰çº§ï¼‰
            scoreHistory.push({
                date: new Date(),
                score: score,
                rank: rankInfo.rank
            });
            
            // æ˜¾ç¤ºåˆ†æ•°å†å²
            displayScoreHistory();
            
            endScreen.style.display = 'flex';
            finalScoreDisplay.textContent = score;
            
            // æ˜¾ç¤ºç­‰çº§ä¿¡æ¯
            rankDisplay.textContent = rankInfo.rank;
            rankDisplay.style.color = rankInfo.color;
            resultTitle.textContent = rankInfo.title;
            resultMessage.textContent = rankInfo.message;
        }
        
        function displayScoreHistory() {
            scoreHistoryElement.innerHTML = '<h3>å†å²è®°å½•</h3>';
            
            // æŒ‰åˆ†æ•°ä»é«˜åˆ°ä½æ’åº
            const sortedHistory = [...scoreHistory].sort((a, b) => b.score - a.score);
            
            sortedHistory.forEach((record, index) => {
                const dateStr = record.date.toLocaleString();
                const scoreItem = document.createElement('div');
                scoreItem.textContent = `${index + 1}. ${dateStr} - ${record.score}åˆ†(${record.rank})`;
                scoreHistoryElement.appendChild(scoreItem);
            });
        }
        
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            drawBackground();
            updateHook();
            drawItems();
            drawHook();
            drawPenguin();
            
            // æ›´æ–°å’Œç»˜åˆ¶é›ªèŠ±
            snowflakes.forEach(snowflake => {
                snowflake.update();
                snowflake.draw(ctx);
            });
            
            requestAnimationFrame(gameLoop);
        }
        
        function drawBackground() {
            // å¤©ç©ºæ¸å˜
            const skyGradient = ctx.createLinearGradient(0, 0, 0, PENGUIN_AREA_HEIGHT);
            skyGradient.addColorStop(0, '#1E90FF');
            skyGradient.addColorStop(1, '#87CEEB');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, CANVAS_WIDTH, PENGUIN_AREA_HEIGHT);
            
            // åœ°é¢ï¼ˆå†°å±‚ï¼‰
            ctx.fillStyle = '#E0FFFF';
            ctx.fillRect(0, PENGUIN_AREA_HEIGHT, CANVAS_WIDTH, CANVAS_HEIGHT - PENGUIN_AREA_HEIGHT);
            
            // åœ°é¢ä¸Šçš„é›ª
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.moveTo(0, PENGUIN_AREA_HEIGHT);
            
            for (let x = 0; x <= CANVAS_WIDTH; x += 20) {
                const y = PENGUIN_AREA_HEIGHT + Math.sin(x * 0.03) * 10;
                ctx.lineTo(x, y);
            }
            
            ctx.lineTo(CANVAS_WIDTH, PENGUIN_AREA_HEIGHT);
            ctx.closePath();
            ctx.fill();
        }
        
        function updateHook() {
            switch (hook.state) {
                case 'swinging':
                    // æ›´çœŸå®çš„é’Ÿæ‘†ç‰©ç†æ•ˆæœ
                    const gravity = 0.001;
                    hook.angularAcceleration = -gravity * Math.sin(hook.angle);
                    hook.angularVelocity += hook.angularAcceleration;
                    hook.angularVelocity *= 0.999; // é˜»å°¼
                    hook.angle += hook.angularVelocity;
                    
                    // é™åˆ¶æœ€å¤§è§’åº¦
                    if (Math.abs(hook.angle) > hook.maxAngle) {
                        hook.angle = Math.sign(hook.angle) * hook.maxAngle;
                        hook.angularVelocity *= -0.7; // åå¼¹æ•ˆæœ
                    }
                    
                    hook.endX = hook.x + Math.sin(hook.angle) * hook.length;
                    hook.endY = hook.y + Math.cos(hook.angle) * hook.length;
                    break;
                    
                case 'shooting':
                    hook.length += hook.shootSpeed;
                    hook.endX = hook.x + Math.sin(hook.angle) * hook.length;
                    hook.endY = hook.y + Math.cos(hook.angle) * hook.length;
                    
                    if (hook.endX < 0 || hook.endX > CANVAS_WIDTH || hook.endY > CANVAS_HEIGHT) {
                        hook.state = 'returning';
                        break;
                    }
                    
                    for (const item of items) {
                        if (!item.collected) {
                            const dx = hook.endX - item.x;
                            const dy = hook.endY - item.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < item.radius) {
                                hook.state = 'retracting';
                                hook.target = item;
                                item.collected = true;
                                break;
                            }
                        }
                    }
                    break;
                    
                case 'retracting':
                    if (hook.target) {
                        const speed = hook.retractSpeed / hook.target.type.weight;
                        hook.length -= speed;
                        
                        // é’©å­å’Œç‰©å“ä¸€èµ·ç§»åŠ¨
                        hook.endX = hook.x + Math.sin(hook.angle) * hook.length;
                        hook.endY = hook.y + Math.cos(hook.angle) * hook.length;
                        hook.target.x = hook.endX;
                        hook.target.y = hook.endY;
                        
                        if (hook.length <= (isMobile ? 40 : 50)) {
                            score += hook.target.type.value;
                            scoreDisplay.textContent = score;
                            
                            hook.state = 'swinging';
                            hook.length = isMobile ? 40 : 50;
                            hook.target = null;
                        }
                    } else {
                        hook.state = 'returning';
                    }
                    break;
                    
                case 'returning':
                    hook.length -= hook.retractSpeed;
                    hook.endX = hook.x + Math.sin(hook.angle) * hook.length;
                    hook.endY = hook.y + Math.cos(hook.angle) * hook.length;
                    
                    if (hook.length <= (isMobile ? 40 : 50)) {
                        hook.length = isMobile ? 40 : 50;
                        hook.state = 'swinging';
                    }
                    break;
            }
        }
        
        function drawHook() {
            ctx.save();
            
            // ç»³å­
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(hook.x, hook.y);
            ctx.lineTo(hook.endX, hook.endY);
            ctx.stroke();
            
            // é’©å­
            ctx.fillStyle = '#A9A9A9';
            ctx.beginPath();
            ctx.arc(hook.endX, hook.endY, isMobile ? 4 : 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(hook.endX, hook.endY);
            ctx.lineTo(hook.endX + (isMobile ? 4 : 5) * Math.sin(hook.angle + Math.PI/2), 
                       hook.endY + (isMobile ? 4 : 5) * Math.cos(hook.angle + Math.PI/2));
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(hook.endX, hook.endY);
            ctx.lineTo(hook.endX + (isMobile ? 4 : 5) * Math.sin(hook.angle - Math.PI/2), 
                       hook.endY + (isMobile ? 4 : 5) * Math.cos(hook.angle - Math.PI/2));
            ctx.stroke();
            
            ctx.restore();
        }
        
        function drawItems() {
            for (const item of items) {
                if (!item.collected || hook.target === item) {
                    if (item.type.draw) {
                        item.type.draw(ctx, item.x, item.y);
                    } else {
                        ctx.save();
                        ctx.fillStyle = item.type.color;
                        ctx.beginPath();
                        ctx.arc(item.x, item.y, item.radius, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.beginPath();    
                        ctx.arc(item.x - item.radius/3, item.y - item.radius/3, item.radius/3, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.restore();
                    }
                }
            }
        }
        
        function drawPenguin() {
            const penguinWidth = penguinPixels[0].length;
            const penguinHeight = penguinPixels.length;
            const pixelSize = isMobile ? 3 : 4;
            const startX = hook.x - (penguinWidth * pixelSize) / 2;
            const startY = hook.y - (penguinHeight * pixelSize) / 2;
            
            for (let y = 0; y < penguinHeight; y++) {
                for (let x = 0; x < penguinWidth; x++) {
                    const pixel = penguinPixels[y][x];
                    if (pixel !== 0) {
                        ctx.fillStyle = penguinColors[pixel];
                        ctx.fillRect(
                            startX + x * pixelSize,
                            startY + y * pixelSize,
                            pixelSize,
                            pixelSize
                        );
                    }
                }
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (gameState === 'playing' && (e.code === 'Space' || e.key === ' ')) {
                if (hook.state === 'swinging') {
                    hook.state = 'shooting';
                }
            }
        });
        
        // è§¦æ‘¸å’Œé¼ æ ‡æ§åˆ¶
        canvas.addEventListener('click', () => {
            if (gameState === 'playing') {
                if (hook.state === 'swinging') {
                    hook.state = 'shooting';
                }
            }
        });
        
        // é˜²æ­¢è§¦æ‘¸æ»šåŠ¨
        document.addEventListener('touchmove', (e) => {
            if (gameState === 'playing') {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
